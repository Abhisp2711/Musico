<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Musico</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="/JS/script.js" defer></script>
  </head>
  <body>
    <conatainer id="container" class="container flex">
      <h3 class="logo">Musico</h3>
      <div class="progress-container" id="progress-container">
        <div class="progress" id="progress"></div>
      </div>
      <div class="music-player">
        <div class="button flex" id="btn">
          <div class="rotator">
            <i class="fas fa-music"></i>
            <i class="fas fa-compact-disc fa-2x"></i>
          </div>
          <div class="prev btn" id="prev">
            <i class="fas fa-backward fa-2x"></i>
          </div>
          <div class="play btn" id="play">
            <i class="fas fa-play fa-2x"></i>
          </div>
          <div class="next btn" id="next">
            <i class="fas fa-forward fa-2x"></i>
          </div>
        </div>
      </div>
      <audio src="/Music/hey.mp3" id="audio"></audio>
    </conatainer>
  </body>
</html>
